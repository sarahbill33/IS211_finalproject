<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books I Own</title>
</head>
<body>
    <h4>
        BOOKS I OWN
    </h4>
    </br></br>
    <table>
        <thead>
            <tr><th>ID</th><th>Title</th><th>Author</th><th>Page Count</th><th>Average Rating</th></tr>
        </thead>
        <tbody>
        {% for books in books %}
            <tr><td>{{ books.id }}</td><td>{{ books.title }}</td><td>{{ books.author }}</td><td>{{ books.pagecount }}</td><td>{{ books.avgrating }}</td></tr>
        {% endfor %}
        </tbody>
    </table>
    </br></br>
    {% block content %}
        <div>
            <h4>SEARCH FOR A BOOK</h4>
            <br/><br/>
            <form action="/searchbook" METHOD="POST">
                <input type="text" placeholder="ISBN" name="ISBN">
                <input type="submit" value="Search">
            </form>
        </div>
    <br/><br/>
        <div>
            <h4>{{ response }}</h4>
            <form action="/addbook" METHOD="POST">
                <input type="submit" value="Add" name="add">
            </form>
        </div>
    {% endblock %}

    </br></br>
</body>
</html>
