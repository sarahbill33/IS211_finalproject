<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books I Own</title>
</head>
<body>
    <h4>BOOKS I OWN</h4>
    </br></br>
    <table>
        <thead>
            <tr><th>ID</th><th>Title</th><th>Author</th><th>Page Count</th></tr>
        </thead>
        <tbody>
        {% for books in books %}
            <tr><td>{{ books.id }}</td><td>{{ books.title }}</td><td>{{ books.author }}</td><td>{{ books.pagecount }}</td></tr>
        {% endfor %}
        </tbody>
    </table>
    <br/><br/>
    <a href="/searchbook">Search for a book to add</a>
</body>
</html>
